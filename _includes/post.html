<section class='post animated fadeIn'>
  <div class='post__info'>
    <span class='user-icon {{ post.author }}'></span>
    <h2>
      <a href="{{ post.url }}">
        <span class='title'>{{ post.title }}</span>
        <span class='post-date'>{{ post.date | date: "%B %-d, %Y" }}</span>
      </a>
    </h2>
  </div>
    {{ post.content }}
</section>
